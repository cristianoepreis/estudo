<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (curso(); as cursoRef) {
      <div>
        <h2 data-cy="cursoDetailsHeading"><span jhiTranslate="sistemaEscolarApp.curso.detail.title">Curso</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">CÃ³digo</span></dt>
          <dd>
            <span>{{ cursoRef.id }}</span>
          </dd>
          <dt><span jhiTranslate="sistemaEscolarApp.curso.nome">Nome</span></dt>
          <dd>
            <span>{{ cursoRef.nome }}</span>
          </dd>
          <dt><span jhiTranslate="sistemaEscolarApp.curso.disciplinas">Disciplinas</span></dt>
          <dd>
            @for (disciplinas of cursoRef.disciplinas; track $index; let last = $last) {
              <span>
                <a [routerLink]="['/disciplina', disciplinas.id, 'view']">{{ disciplinas?.id }}</a
                >{{ last ? '' : ', ' }}
              </span>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Voltar</span>
        </button>

        <button type="button" [routerLink]="['/curso', cursoRef.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
